<mat-card class="header-card">
  <mat-card-header>
     <mat-card-title class="title-container">{{ title }}</mat-card-title>
     <mat-card-subtitle class="title-container">{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
     <button mat-raised-button color="primary" class="button score-btn" *ngIf="headerService.isScoring"><a [routerLink]="'/tap'">Scores</a></button>
     <button mat-raised-button color="primary" class="button score-btn" *ngIf="headerService.isPlaying"><a [routerLink]="'/me'">Play</a></button>
     <button mat-raised-button color="primary" class="button logout-btn" (click)="logout()" *ngIf="headerService.isLogout">Logout</button>
  </mat-card-actions>
</mat-card>
